<div class="card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background': 'url(' + item.mediumImage + ') center no-repeat'}">
    <h2 class="mdl-card__title-text" >${{ item.salePrice }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
   {{ item.shortDescription.substring(0,50) }}...
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{item.productUrl}}">
      Read More...
    </a>
  </div>
</div>
